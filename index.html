              <span className="text-gray-700">{s.name}</span>
              <span className={s.cash ? "text-red-500 font-bold" : "text-gray-500"}>{s.cash ? "現金 " : ""}¥{s.price.toLocaleString()}</span>
            </div>
          ))}
        </div>
      </div>
    );

    const LogisticsView = () => (
      <div className="pb-24 px-4 pt-8">
        <h2 className="text-2xl font-serif font-bold mb-6 text-[#2C2C2C]">大遷徙物流</h2>
        <div className="relative bg-white rounded-2xl p-6 shadow-md border-2 border-[#2C2C2C] text-[#2C2C2C]">
          <div className="absolute top-0 left-0 w-full h-2 bg-[#FFD700]"></div>
          <div className="flex justify-between items-center mb-4 border-b pb-2 border-dashed border-gray-300">
            <span className="font-bold text-lg"><i data-lucide="truck" className="inline w-5 h-5 mr-2"></i>黑貓宅急便</span>
            <span className="text-xs text-gray-500">{TRIP_DATA.logistics.shipping.date}</span>
          </div>
          <div className="space-y-4">
            <div><label className="text-xs text-gray-400 block uppercase">寄件 (From)</label><p className="font-bold">{TRIP_DATA.logistics.shipping.from}</p></div>
            <div className="flex justify-center text-gray-300">⬇</div>
            <div><label className="text-xs text-gray-400 block uppercase">收件 (To)</label><p className="font-bold text-lg">{TRIP_DATA.logistics.shipping.to}</p><p className="text-sm mt-1 bg-gray-100 p-2 rounded select-all">{TRIP_DATA.logistics.shipping.address}</p><p className="text-sm mt-1 text-blue-600 select-all">{TRIP_DATA.logistics.shipping.tel}</p></div>
          </div>
        </div>
      </div>
    );

    const App = () => {
      const [activeTab, setActiveTab] = useState('schedule');
      useEffect(() => { lucide.createIcons(); }); 

      return (
        <div className="max-w-md mx-auto min-h-screen relative shadow-2xl bg-[#F7F4EB]">
          {activeTab === 'schedule' && <ScheduleView />}
          {activeTab === 'logistics' && <LogisticsView />}
          {activeTab === 'tools' && <ToolsView />}
          <div className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/95 backdrop-blur-md border-t border-gray-200 p-2 pb-5 flex justify-around items-center z-50">
            <button onClick={() => setActiveTab('schedule')} className={`flex flex-col items-center p-2 ${activeTab === 'schedule' ? 'text-[#2C2C2C] scale-105' : 'text-gray-400'}`}><i data-lucide="calendar" className="w-6 h-6"></i><span className="text-[10px] mt-1 font-bold">行程</span></button>
            <button onClick={() => setActiveTab('logistics')} className={`flex flex-col items-center p-2 ${activeTab === 'logistics' ? 'text-[#2C2C2C] scale-105' : 'text-gray-400'}`}><i data-lucide="truck" className="w-6 h-6"></i><span className="text-[10px] mt-1 font-bold">物流</span></button>
            <button onClick={() => setActiveTab('tools')} className={`flex flex-col items-center p-2 ${activeTab === 'tools' ? 'text-[#2C2C2C] scale-105' : 'text-gray-400'}`}><i data-lucide="wallet" className="w-6 h-6"></i><span className="text-[10px] mt-1 font-bold">工具</span></button>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
