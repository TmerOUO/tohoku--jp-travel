<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>東北大遷徙 - 智慧導遊</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
    
    window.firebaseModules = { 
      initializeApp, getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc,
      getStorage, ref, uploadBytes, getDownloadURL, deleteObject 
    };
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Zen+Maru+Gothic:wght@400;700&display=swap');
    body { background-color: #F7F4EB; font-family: 'Zen Maru Gothic', sans-serif; -webkit-tap-highlight-color: transparent; }
    .font-serif { font-family: 'Noto Serif TC', serif; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    html { scroll-behavior: smooth; }
    .fade-in { animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    .spin { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- Firebase Config (請填入您的金鑰) ---
    const firebaseConfig = {
      apiKey: "AIzaSyC2IjvPIILHl3ftIZ8Iw2pBDWoXbE8SKAw",
      authDomain: "tohoku-travel-app.firebaseapp.com",
      projectId: "tohoku-travel-app",
      storageBucket: "tohoku-travel-app.firebasestorage.app",
      messagingSenderId: "674159226780",
      appId: "1:674159226780:web:92dda0de23fb328114e259",
      measurementId: "G-8P7HE76T86"
    };

    // --- 原始資料 ---
    const INITIAL_DATA = {
      schedule: [
        { date: "01/31 (六)", weather: { city: "東京", temp: "6°C", icon: "cloud-sun" }, items: [ { id: "s0", type: "transport", time: "06:55", title: "起飛：高雄 -> 成田", location: "小港機場", desc: "BR/JL 航班", tags: ["集合"], guide: { tips: ["VJW截圖備用"] } } ] },
        { date: "02/01 (日)", weather: { city: "東京", temp: "8°C", icon: "sun" }, items: [ { id: "s1", type: "food", time: "12:00", title: "燒肉 29 Terrace", location: "Yakiniku 29 Terrace", desc: "必吃高評價燒肉", tags: ["已訂位"], guide: { mustEat: ["厚切牛舌"], reservation: { code: "書瑜" } } } ] },
        { date: "02/02 (一)", weather: { city: "銀山", temp: "-2°C", icon: "snowflake" }, items: [ { id: "t1", type: "transport", time: "07:18", title: "新幹線 -> 大石田", location: "Ueno Station", desc: "山形新幹線", tags: ["JR Pass"] }, { id: "s3", type: "stay", time: "15:00", title: "銀山溫泉 古山閣", location: "Ginzan Onsen", desc: "尾款付現", cashAlert: 123800 } ] },
        { date: "02/03 (二)", weather: { city: "秋田", temp: "-3°C", icon: "snowflake" }, items: [ { id: "t3", type: "transport", time: "09:40", title: "銀山 -> 田澤湖", location: "Ginzan Onsen", desc: "大遷徙轉乘", tags: ["¥4,820"] }, { id: "s4", type: "stay", time: "15:00", title: "田澤湖民宿", location: "Tazawako", desc: "米棒鍋體驗", tags: ["一泊二食"] } ] },
        { date: "02/04 (三)", weather: { city: "乳頭", temp: "-5°C", icon: "snowflake" }, items: [ { id: "s6", type: "stay", time: "15:00", title: "乳頭溫泉 鶴之湯", location: "Tsurunoyu Onsen", desc: "秘湯混浴", cashAlert: 69520 } ] },
        { date: "02/05 (四)", weather: { city: "奧入瀨", temp: "-4°C", icon: "snowflake" }, items: [ { id: "s7", type: "stay", time: "15:00", title: "星野奧入瀨", location: "Hoshino Resorts", desc: "領取行李", tags: ["必住"] } ] }
      ],
      logistics: { shipping: { from: "APA Hotel Ueno", to: "星野奧入瀨", date: "02/02", address: "〒034-0398 青森県十和田市...", tel: "+81-50-3134-8096" } },
      tools: {
        tickets: [], 
        flights: [ { code: "KHH -> NRT", time: "01/31 06:55", carrier: "BR/JL" }, { code: "SDJ -> TPE", time: "02/08 17:25", carrier: "Tiger" } ],
        reservations: [ { place: "燒肉 29 Terrace", time: "2/1 12:00", name: "書瑜" } ],
        contacts: [ { name: "日本警察", tel: "110" }, { name: "日本救護", tel: "119" } ],
        stays: [ { name: "古山閣", price: 30950, cash: true }, { name: "鶴之湯", price: 17380, cash: true }, { name: "星野奧入瀨", price: 33100, cash: false } ]
      }
    };

    const App = () => {
      const [tripData, setTripData] = useState(null);
      const [loading, setLoading] = useState(true);
      const [uploading, setUploading] = useState(false);
      const [activeTab, setActiveTab] = useState('schedule');
      const [isEditMode, setIsEditMode] = useState(false);

      // --- Firebase Init ---
      useEffect(() => {
        const initData = async () => {
          try {
            if (!window.firebaseModules || firebaseConfig.apiKey === "YOUR_API_KEY") {
              setTripData(INITIAL_DATA); setLoading(false); return;
            }
            const { initializeApp, getFirestore, doc, setDoc, onSnapshot } = window.firebaseModules;
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const docRef = doc(db, "trips", "main");
            onSnapshot(docRef, (snap) => {
              if (snap.exists()) {
                const data = snap.data();
                // [防崩潰修復]：確保資料結構完整
                if (!data.tools) data.tools = {};
                if (!data.tools.tickets) data.tools.tickets = [];
                if (!data.tools.flights) data.tools.flights = [];
                if (!data.tools.reservations) data.tools.reservations = [];
                if (!data.tools.contacts) data.tools.contacts = [];
                if (!data.tools.stays) data.tools.stays = [];
                setTripData(data);
              } else {
                setDoc(docRef, INITIAL_DATA);
              }
              setLoading(false);
            });
          } catch (e) { console.error(e); setTripData(INITIAL_DATA); setLoading(false); }
        };
        initData();
        const interval = setInterval(() => { if(window.lucide) window.lucide.createIcons(); }, 1000);
        return () => clearInterval(interval);
      }, []);

      const updateCloud = async (newData) => {
        if (!window.firebaseModules) { setTripData(newData); return; }
        const { getFirestore, doc, updateDoc } = window.firebaseModules;
        const db = getFirestore();
        await updateDoc(doc(db, "trips", "main"), newData);
      };

      const handleFileUpload = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        if (!window.firebaseModules) { alert("請先設定 Firebase Config"); return; }
        
        setUploading(true);
        try {
          const { getStorage, ref, uploadBytes, getDownloadURL } = window.firebaseModules;
          const storage = getStorage();
          const uniqueName = `${Date.now()}_${file.name}`;
          const storageRef = ref(storage, 'tickets/' + uniqueName);
          await uploadBytes(storageRef, file);
          const url = await getDownloadURL(storageRef);
          
          const newData = JSON.parse(JSON.stringify(tripData));
          if(!newData.tools.tickets) newData.tools.tickets = [];
          newData.tools.tickets.push({ name: file.name, refName: uniqueName, url: url, type: file.type, date: new Date().toLocaleDateString() });
          await updateCloud(newData);
          alert("上傳成功！");
        } catch (error) {
          console.error("Upload failed", error);
          alert("上傳失敗：請檢查 Firebase Console > Storage 是否已開啟？(Storage Bucket 設定)");
        }
        setUploading(false);
      };

      const handleDeleteTicket = async (index) => {
        if (!confirm("確定要刪除這張票券嗎？")) return;
        setUploading(true);
        try {
           const ticket = tripData.tools.tickets[index];
           const newData = JSON.parse(JSON.stringify(tripData));
           if (window.firebaseModules && ticket.refName) {
             const { getStorage, ref, deleteObject } = window.firebaseModules;
             const storage = getStorage();
             const fileRef = ref(storage, 'tickets/' + ticket.refName);
             await deleteObject(fileRef).catch(e => console.warn("Delete skipped", e));
           }
           newData.tools.tickets.splice(index, 1);
           await updateCloud(newData);
        } catch(e) { console.error(e); }
        setUploading(false);
      };

      const handleEditField = (path, value) => {
        const newData = JSON.parse(JSON.stringify(tripData));
        const parts = path.split('.');
        let current = newData;
        for (let i = 0; i < parts.length - 1; i++) current = current[parts[i]];
        current[parts[parts.length - 1]] = value;
        updateCloud(newData);
      };
      const handleAddItem = (dayIndex) => {
        const newData = JSON.parse(JSON.stringify(tripData));
        newData.schedule[dayIndex].items.push({ id: Date.now().toString(), time: "00:00", title: "新行程", location: "地點", desc: "...", tags: [] });
        updateCloud(newData);
      };
      const handleDeleteItem = (dayIndex, itemIndex) => {
        if(!confirm("刪除此行程？")) return;
        const newData = JSON.parse(JSON.stringify(tripData));
        newData.schedule[dayIndex].items.splice(itemIndex, 1);
        updateCloud(newData);
      };
      const handleAddDate = () => {
        const newDate = prompt("輸入新日期"); if(!newDate) return;
        const newData = JSON.parse(JSON.stringify(tripData));
        newData.schedule.push({ date: newDate, weather: {city:"-", temp:"-", icon:"sun"}, items: []});
        updateCloud(newData);
      };

      // --- UI Components ---
      const EditBtn = ({ path, originalValue, label = "" }) => {
        if (!isEditMode) return null;
        return (
          <button onClick={(e) => {
              e.stopPropagation();
              const val = prompt(`修改 ${label}:`, originalValue);
              if (val !== null) handleEditField(path, val);
            }} className="ml-2 p-1 bg-yellow-400 text-black rounded px-2 text-xs hover:bg-yellow-500 shadow-sm z-50 inline-flex items-center">
            <i data-lucide="pencil" className="w-3 h-3 mr-1"></i>改
          </button>
        );
      };
      const Tag = ({ text, color = "gray" }) => {
        const colors = { gray: "bg-gray-100", orange: "bg-orange-100 text-orange-800", blue: "bg-blue-100 text-blue-800", red: "bg-red-100 text-red-800" };
        return <span className={`text-xs px-2 py-1 rounded-md border mr-1 inline-block ${colors[color] || colors.gray}`}>{text}</span>;
      };

      const ScheduleItem = ({ item, dayIdx, itemIdx }) => {
        const [isOpen, setIsOpen] = useState(false);
        const basePath = `schedule.${dayIdx}.items.${itemIdx}`;
        return (
          <div className="bg-[#F9F9F9] rounded-2xl mb-4 shadow-[4px_4px_0px_#E0E5D5] border border-stone-100 overflow-hidden relative">
            {isEditMode && <button onClick={(e) => { e.stopPropagation(); handleDeleteItem(dayIdx, itemIdx); }} className="absolute top-2 right-12 bg-red-500 text-white p-1 rounded z-50 text-xs">刪除</button>}
            <div className="p-5 flex justify-between items-start cursor-pointer active:bg-gray-50" onClick={() => setIsOpen(!isOpen)}>
              <div className="flex-1">
                <div className="flex items-center mb-2"><span className="text-lg font-mono text-[#2C2C2C] font-bold bg-[#E0E5D5]/30 px-2 rounded">{item.time}</span><EditBtn path={`${basePath}.time`} originalValue={item.time} label="時間"/></div>
                <h3 className="text-lg font-bold text-[#2C2C2C] mb-1 flex items-center flex-wrap">{item.title} <EditBtn path={`${basePath}.title`} originalValue={item.title} label="標題"/></h3>
                <p className="text-sm text-gray-600 mb-2 flex items-center flex-wrap">{item.desc} <EditBtn path={`${basePath}.desc`} originalValue={item.desc} label="描述"/></p>
                <div className="flex flex-wrap gap-1">{item.tags?.map(t => <Tag key={t} text={t} />)}</div>
              </div>
              <div className="ml-3 mt-1 text-gray-400"><i data-lucide={isOpen ? "chevron-up" : "chevron-down"} className="w-5 h-5"></i></div>
            </div>
            {isOpen && (
              <div className="px-5 pb-5 pt-0 bg-white border-t border-dashed border-gray-200 fade-in">
                <div className="mt-4 space-y-4">
                  <div className="w-full py-3 bg-[#2C2C2C] text-white text-sm rounded-xl flex flex-col items-center justify-center font-bold shadow-md relative overflow-hidden">
                    <button onClick={(e) => { e.stopPropagation(); window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location)}`, '_blank'); }} className="w-full h-full flex items-center justify-center py-1"><i data-lucide="navigation" className="w-4 h-4 mr-2"></i> 導航至：{item.location}</button>
                    {isEditMode && <button onClick={(e) => { e.stopPropagation(); const val = prompt("修改地點:", item.location); if(val) handleEditField(`${basePath}.location`, val); }} className="absolute right-2 top-1/2 -translate-y-1/2 bg-yellow-500 text-black px-3 py-1 rounded text-xs">修改地點</button>}
                  </div>
                  {item.guide && (<div className="bg-[#F7F4EB] p-4 rounded-xl border border-[#D4CEC3]"><h4 className="font-bold text-[#4A5D23] text-sm mb-2"><i data-lucide="info" className="inline w-3 h-3 mr-1"></i>導遊筆記</h4>{item.guide.story && <p className="text-sm text-gray-700 leading-relaxed">{item.guide.story}</p>}{item.guide.mustEat && <div><span className="text-xs font-bold text-orange-600 block mb-1 mt-2">必吃</span><div className="flex flex-wrap">{item.guide.mustEat.map(f=><Tag key={f} text={f} color="orange"/>)}</div></div>}</div>)}
                </div>
              </div>
            )}
          </div>
        );
      };
      const ScheduleView = () => {
        const [selectedIndex, setSelectedIndex] = useState(0);
        const currentDay = tripData.schedule[selectedIndex] || tripData.schedule[0];
        return (
          <div className="min-h-screen pb-24">
            <div className="fixed top-0 left-0 right-0 z-40 bg-[#F7F4EB]/95 backdrop-blur-sm shadow-sm pt-3 pb-3 flex items-center">
              <div className="flex overflow-x-auto no-scrollbar px-4 space-x-3 flex-1 items-center">{tripData.schedule.map((d, i) => (<button key={i} onClick={() => setSelectedIndex(i)} className={`flex-shrink-0 px-4 py-2 rounded-full text-sm transition-all whitespace-nowrap ${i === selectedIndex ? "bg-[#2C2C2C] text-white font-bold shadow-md scale-105" : "bg-white text-gray-500 border"}`}>{d.date}</button>))}{isEditMode && <button onClick={handleAddDate} className="flex-shrink-0 px-3 py-2 bg-green-500 text-white rounded-full shadow-sm"><i data-lucide="plus" className="w-4 h-4"></i></button>}</div>
              <button onClick={() => setIsEditMode(!isEditMode)} className={`mr-4 p-2 rounded-full shadow-md transition-colors ${isEditMode ? "bg-yellow-400 animate-pulse text-black" : "bg-white text-gray-400"}`}><i data-lucide="edit-3" className="w-5 h-5"></i></button>
            </div>
            <div className="pt-24 px-4">
              <div className="flex items-center justify-center mb-6 bg-white rounded-xl py-2 px-4 shadow-sm w-fit mx-auto border border-orange-100"><i data-lucide={currentDay.weather?.icon || 'sun'} className="w-5 h-5 mr-2 text-orange-400"></i><span className="text-[#2C2C2C] font-bold mr-2">{currentDay.weather?.city}</span></div>
              {currentDay.items.map((item, idx) => <ScheduleItem key={item.id} item={item} dayIdx={selectedIndex} itemIdx={idx} />)}
              {isEditMode && (<button onClick={() => handleAddItem(selectedIndex)} className="w-full py-4 border-2 border-dashed border-gray-300 text-gray-400 rounded-2xl flex items-center justify-center hover:bg-gray-50 transition-colors"><i data-lucide="plus-circle" className="w-6 h-6 mr-2"></i> 新增行程</button>)}
            </div>
          </div>
        );
      };
      const LogisticsView = () => (
        <div className="pb-24 px-4 pt-8">
           <h2 className="text-2xl font-serif font-bold mb-6 text-[#2C2C2C]">物流</h2>
           <div className="bg-white rounded-2xl p-5 mb-6 shadow-sm border border-gray-100"><h3 className="font-bold mb-3">宅急便資訊 <EditBtn path="logistics.shipping.to" originalValue={tripData.logistics.shipping.to} label="收件人"/></h3><p className="text-sm">寄往：{tripData.logistics.shipping.to}</p><p className="text-sm text-gray-500">{tripData.logistics.shipping.address}</p></div>
        </div>
      );

      const ToolsView = () => (
        <div className="pb-24 px-4 pt-8">
          <h2 className="text-2xl font-serif font-bold mb-6 text-[#2C2C2C]">萬能工具箱</h2>
          <div className="bg-[#1A1A1A] text-white p-5 rounded-2xl shadow-lg mb-6 relative overflow-hidden">
             <h3 className="font-bold mb-4 flex items-center"><i data-lucide="ticket" className="w-5 h-5 mr-2 text-yellow-400"></i>活動票券夾</h3>
             <div className="space-y-3 mb-4">
               {tripData.tools.tickets && tripData.tools.tickets.length > 0 ? (
                 tripData.tools.tickets.map((t, i) => (
                   <div key={i} className="flex justify-between items-center bg-white/10 p-3 rounded-xl backdrop-blur-sm border border-white/10">
                      <a href={t.url} target="_blank" className="flex items-center flex-1 truncate text-sm hover:text-yellow-300 transition-colors">
                        <i data-lucide="file-text" className="w-4 h-4 mr-2 opacity-70"></i>
                        <span className="truncate max-w-[150px]">{t.name}</span>
                      </a>
                      {isEditMode && <button onClick={()=>handleDeleteTicket(i)} className="text-red-400 p-1 hover:bg-white/10 rounded"><i data-lucide="trash-2" className="w-4 h-4"></i></button>}
                   </div>
                 ))
               ) : (
                 <p className="text-xs text-gray-500 text-center py-2">尚未上傳任何票券</p>
               )}
             </div>
             {uploading ? (
               <div className="flex items-center justify-center text-sm py-2 text-yellow-400"><i data-lucide="loader-2" className="w-4 h-4 mr-2 spin"></i> 上傳中...</div>
             ) : (
               <label className="flex items-center justify-center w-full py-3 bg-white/20 hover:bg-white/30 rounded-xl cursor-pointer transition-all active:scale-95 text-sm font-bold border border-white/20 border-dashed">
                 <i data-lucide="upload-cloud" className="w-4 h-4 mr-2"></i> 上傳 PDF 或截圖
                 <input type="file" accept="application/pdf,image/*" className="hidden" onChange={handleFileUpload} />
               </label>
             )}
          </div>
          <button onClick={() => window.open('https://vjw-lp.digital.go.jp/zh-hant/', '_blank')} className="w-full bg-blue-600 text-white p-4 rounded-2xl shadow-md mb-6 flex items-center justify-between active:scale-95 transition-transform">
             <div className="flex items-center"><i data-lucide="qr-code" className="w-6 h-6 mr-3"></i><div className="text-left"><p className="font-bold text-lg">Visit Japan Web</p></div></div><i data-lucide="external-link" className="w-5 h-5"></i>
          </button>
          <div className="bg-white rounded-2xl p-5 mb-6 shadow-sm border border-gray-100"><h3 className="font-bold text-[#2C2C2C] mb-3 flex items-center"><i data-lucide="file-text" className="w-4 h-4 mr-2 text-blue-500"></i> 預約代碼</h3><div className="space-y-3">{tripData.tools.reservations.map((r, i) => (<div key={i} className="flex justify-between items-center text-sm border-b border-gray-100 pb-2"><div><span className="font-bold text-gray-700 block">{r.place}</span><span className="text-xs text-gray-400">{r.time}</span></div><div className="text-right"><span className="bg-blue-50 text-blue-700 px-2 py-1 rounded font-mono font-bold">{r.name || r.note}</span></div></div>))}</div></div>
          <div className="bg-white rounded-2xl p-5 shadow-sm border border-gray-100"><h3 className="font-bold text-[#2C2C2C] mb-3 flex items-center"><i data-lucide="home" className="w-4 h-4 mr-2 text-indigo-500"></i> 住宿</h3>{tripData.tools.stays.map((s, i) => (<div key={i} className="flex justify-between text-sm border-b border-gray-100 pb-2"><span className="text-gray-700">{s.name}</span><span className={s.cash ? "text-red-500 font-bold" : "text-gray-500"}>¥{s.price.toLocaleString()}</span></div>))}</div>
        </div>
      );

      return (
        <div className="max-w-md mx-auto min-h-screen relative shadow-2xl bg-[#F7F4EB]">
          {activeTab === 'schedule' ? <ScheduleView /> : activeTab === 'logistics' ? <LogisticsView /> : <ToolsView />}
          <div className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/95 backdrop-blur-md border-t border-gray-200 p-2 pb-5 flex justify-around items-center z-50">
            <button onClick={() => setActiveTab('schedule')} className={`flex flex-col items-center p-2 ${activeTab === 'schedule' ? 'text-[#2C2C2C] scale-105' : 'text-gray-400'}`}><i data-lucide="calendar" className="w-6 h-6"></i><span className="text-[10px] mt-1 font-bold">行程</span></button>
            <button onClick={() => setActiveTab('logistics')} className={`flex flex-col items-center p-2 ${activeTab === 'logistics' ? 'text-[#2C2C2C] scale-105' : 'text-gray-400'}`}><i data-lucide="truck" className="w-6 h-6"></i><span className="text-[10px] mt-1 font-bold">物流</span></button>
            <button onClick={() => setActiveTab('tools')} className={`flex flex-col items-center p-2 ${activeTab === 'tools' ? 'text-[#2C2C2C] scale-105' : 'text-gray-400'}`}><i data-lucide="ticket" className="w-6 h-6"></i><span className="text-[10px] mt-1 font-bold">工具</span></button>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
